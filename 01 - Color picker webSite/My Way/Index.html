<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Style.css">
    <title>Color Flipper</title>

</head>

<body>

    <header>
        <h3 class="logo">Color Flipper</h3>
        
        <div class="btn_container">
            <button id="simple_btn" class="btn active">Simple</button>
            <button id="hex_btn" class="btn">Hex</button>
        </div>
    </header>

    <main class="main">
        <div class="main_container">
            <h1 class="bgColorBox">
                Background Color: <span id="colorValue">#ffffff</span>
            </h1>
            <button class="cta_btn" id="cta_btn">Click Me</button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
